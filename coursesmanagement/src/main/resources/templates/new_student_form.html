<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Student Management System</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#">Course Management System</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>
</nav>
<br>
<br>
	<div class = "container">
		<div class = "row">
			<div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class = "text-center"> Enroll Student </h1>
				<div class = "card-body">
					<form th:action="@{/courses/{course_name}/new(course_name=${student.course})}" th:object = "${student}" method="POST">
						
						<h4 class="text-center" th:text="${student.course}"></h4>
						
						<div class ="form-group">
							<label> Student ID </label>
							<input
							type = "text"
							name = "id"
							th:field = "*{id}"
							class = "form-control"
							placeholder="Enter student id" 
							/>
						</div>
						
						<div class ="form-group">
							<label> Student Full Name</label>
							<input
							type = "text"
							name = "fullname"
							th:field = "*{fullname}"
							class = "form-control"
							placeholder="Enter student full name" 
							/>
						</div>
						
						<div class ="form-group">
							<label> Student Registration Year</label>
							<input
							type = "text"
							name = "registrationyear"
							th:field = "*{registrationYear}"
							class = "form-control"
							placeholder="Enter student registration year" 
							/>
						</div>
						
						<div class ="form-group">
							<label> Student Current Semester</label>
							<input
							type = "text"
							name = "semester"
							th:field = "*{semester}"
							class = "form-control"
							placeholder="Enter student current semester" 
							/>
						</div>
						
						<div class = "box-footer">
							<button type="submit" class = "btn btn-dark">
								Submit
							</button>
						</div>
					</form>
				
				</div>
			</div>
		</div>
	</div>
</body>
</html>
