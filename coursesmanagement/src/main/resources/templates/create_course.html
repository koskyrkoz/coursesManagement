<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Student Management System</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#">Course Management System</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

</nav>
<br>
<br>
	<div class = "container">
		<div class = "row">
			<div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class = "text-center"> Create New Course </h1>
				<div class = "card-body">
					<form th:action="@{/courses}" th:object = "${course}" method="POST">
						<div class ="form-group">
							<label> Course Name </label>
							<input
							type = "text"
							name = "name"
							th:field = "*{name}"
							class = "form-control"
							placeholder="Enter course name" 
							/>
						</div>
						
						<div class ="form-group">
							<label> Course Syllabus </label>
							<input
							type = "text"
							name = "syllabus"
							th:field = "*{syllabus}"
							class = "form-control"
							placeholder="Enter course syllabus" 
							/>
						</div>
						
						<div class ="form-group">
							<label> Course Year </label>
							<input
							type = "text"
							name = "year"
							th:field = "*{year}"
							class = "form-control"
							placeholder="Enter course year" 
							/>
						</div>
						
						<div class ="form-group">
							<label> Course Semester </label>
							<input
							type = "text"
							name = "semester"
							th:field = "*{semester}"
							class = "form-control"
							placeholder="Enter course semester" 
							/>
						</div>
						
						<div class ="form-group">
							<label> Course Description </label>
							<input
							type = "text"
							name = "description"
							th:field = "*{description}"
							class = "form-control"
							placeholder="Enter course description" 
							/>
						</div>
						
						<div class = "box-footer">
							<button type="submit" class = "btn btn-dark">
								Submit
							</button>
						</div>
					</form>
				
				</div>
			</div>
		</div>
	</div>
</body>
</html>
