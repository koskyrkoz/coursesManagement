<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Student Management System</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#">Course Management System</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

</nav>
<br>
<br>
	<div class = "container">
		<div class = "row">
			<div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class = "text-center"> Register Grades </h1>
				<div class = "card-body">
					<form th:action="@{/courses/{course_name}/students/student/{id}/grades/add_grade(course_name=${grade.courseName}, id=${grade.studentID})}" th:object = "${grade}" method="POST">
						
						<h4 class = "text-center" th:text=" 'Course Name : ' + ${grade.courseName}"></h4>
						<h4 class = "text-center" th:text=" 'Student ID : ' + ${grade.studentID}"></h4>
						
						<div class ="form-group">
							<label> Project Grade</label>
							<input
							type = "text"
							name = "project_grade"
							th:field = "*{projectGrade}"
							class = "form-control"
							placeholder="Enter project grade" 
							/>
						</div>
						
						<div class ="form-group">
							<label> Exam Grade</label>
							<input
							type = "text"
							name = "examgrade"
							th:field = "*{examGrade}"
							class = "form-control"
							placeholder="Enter exame grade" 
							/>
						</div>

						
						<div class = "box-footer">
							<button type="submit" class = "btn btn-dark">
								Submit
							</button>
						</div>
					</form>
				
				</div>
			</div>
		</div>
	</div>
</body>
</html>
