<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Student Management System</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#" th:href="@{/courses}">Course Management System</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>
</nav>
<br>
<br>
	<div class = "table-page">
		<div class = "table-form"> 
			<h1> Student List </h1>
			<table class = "table table-striped table-bordered">
				<thead class = "table-dark">
					<tr>
						<th> Student ID</th>
						<th> Full Name</th>
						<th> Registration Year</th>
						<th> Current Semester </th>
						<th> Grades </th>
						<th> Actions </th>
					</tr>
				</thead>
			
			<tbody>
				<tr th:each = "student: ${students}">
					<td th:text = "${student.id}"></td>
					<td th:text = "${student.fullname}"></td>
					<td th:text = "${student.registrationYear}"></td>
					<td th:text = "${student.semester}"></td>
					<td>
						<a th:href="@{/courses/{course_name}/students/student/{id}/grades(course_name=${student.course}, id=${student.id})}" class = "btn btn-dark btn-sm">Enter grades tab</a>						
					</td>

					<td>
						<a th:href="@{/courses/{course_name}/students/student/{id}/edit_student_info(course_name=${student.course}, id=${student.id})}" class = "btn btn-dark btn-sm">Edit student info</a>
						<a th:href="@{/courses/{course_name}/students/student/{id}/delete(course_name=${student.course}, id=${student.id})}"class = "btn btn-danger btn-sm">Delete</a>
					</td>
				</tr>
			</tbody>
		
		</table>
		</div>
	</div>
</body>
</html>
