<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Student Management System</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#" th:href="@{/courses}">Course Management System</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>
</nav>
<br>
<br>
	<div class = "table-page">
		<div class = "table-form"> 
			<h1> Course List </h1>
				<a th:href = "@{/courses/new}" class="btn btn-link btn-lg"> Add Course </a>
			<table class = "table table-striped table-bordered">
				<thead class = "table-dark">
					<tr>
						<th> Name</th>
						<th> Syllabus</th>
						<th> Semester </th>
						<th> Year </th>
						<th> Description</th>
						<th> Students</th>
						<th> Actions </th>
					</tr>
				</thead>
			
			<tbody>
				<tr th:each = "course: ${courses}">
					<td th:text = "${course.name}"></td>
					<td th:text = "${course.syllabus}"></td>
					<td th:text = "${course.semester}"></td>
					<td th:text = "${course.year}"></td>
					<td th:text = "${course.description}"></td>
					<td>
						<a th:href="@{/courses/{course_name}/new_student(course_name=${course.name})}" 
						class = "btn btn-dark btn-sm">Add new</a>
						<a th:href ="@{/courses/{course_name}/students(course_name=${course.name})}"
						 class = "btn btn-dark btn-sm">See all</a>
					</td>
					<td>
						<a th:href = "@{/courses/edit/{id}(id=${course.id})}"
						class = "btn btn-dark btn-sm">Edit</a>
						<a th:href = "@{/courses/{id}(id=${course.id})}"
						class = "btn btn-danger btn-sm">Delete</a>
					</td>
				</tr>
			</tbody>
		
		</table>
		</div>
	</div>
</body>
</html>
